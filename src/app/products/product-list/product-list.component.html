<div class="main-div">
  <input
    class="effect-7"
    type="text"
    name="productName"
    [(ngModel)]="product.name"
  />
  <button class="button-33" [hidden]="add" (click)="addProduct()">
    add Product
  </button>
  <button class="button-34" [hidden]="edit" (click)="updateProduct()">
    Update Product
  </button>
</div>
<table id="products">
  <tr>
    <th>S/N</th>
    <th>Name</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td><button (click)="setProductEdit(product)">Update</button></td>
    <td><button (click)="removeProduct(product)">Delete</button></td>
  </tr>
</table>
